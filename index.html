<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Um den Würfel laufen mit Kompass</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #info {
      position: absolute; top: 0; left: 0; right: 0;
      background: rgba(0,0,0,.6); color: white; text-align: center;
      padding: 10px; font-family: sans-serif; z-index: 10;
    }
  </style>
</head>
<body>
  <div id="info">Tippe, um Kompass-Zugriff zu erlauben v104</div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // Cube in der Mitte
    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(),
      [
        new THREE.MeshBasicMaterial({ color: 0xff0000 }),
        new THREE.MeshBasicMaterial({ color: 0x00ff00 }),
        new THREE.MeshBasicMaterial({ color: 0x0000ff }),
        new THREE.MeshBasicMaterial({ color: 0xffff00 }),
        new THREE.MeshBasicMaterial({ color: 0xff00ff }),
        new THREE.MeshBasicMaterial({ color: 0x00ffff })
      ]
    );
    scene.add(cube);

    // Startposition: Kamera schaut auf den Würfel
    const radius = 3; // Abstand zur Mitte
    let alphaDegrees = 0;

    function updateCameraPositionFromAlpha() {
      const alphaRad = THREE.MathUtils.degToRad(alphaDegrees);
      const x = Math.sin(alphaRad) * radius;
      const z = Math.cos(alphaRad) * radius;
      camera.position.set(x, 0, z);
      camera.lookAt(0, 0, 0); // immer zur Mitte schauen
    }

    function animate() {
      requestAnimationFrame(animate);
      updateCameraPositionFromAlpha();
      renderer.render(scene, camera);
    }

    // Kompassdaten empfangen
    function onDeviceOrientation(evt) {
      if (evt.absolute && evt.alpha != null) {
        alphaDegrees = evt.alpha;
      }
    }

    // iOS 13+ Permission Handling
    async function requestPermissionAndStart() {
      const info = document.getElementById('info');

      if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
        try {
          const response = await DeviceOrientationEvent.requestPermission();
          if (response !== 'granted') {
            info.textContent = 'Zugriff verweigert';
            return;
          }
        } catch (e) {
          info.textContent = 'Fehler: ' + e;
          return;
        }
      }

      info.style.display = 'none';
      window.addEventListener('deviceorientationabsolute', onDeviceOrientation, true);
      window.addEventListener('deviceorientation', onDeviceOrientation, true); // Fallback
      animate();
    }

    ['click', 'touchstart'].forEach(evt =>
      document.body.addEventListener(evt, requestPermissionAndStart, { once: true })
    );

    // Fenstergröße anpassen
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
