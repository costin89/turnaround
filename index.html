<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Würfel bewegt sich mit Kompass um Kamera</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #info, #orient {
      position: absolute;
      left: 0;
      width: 100%;
      text-align: center;
      font-family: sans-serif;
      color: #fff;
      z-index: 10;
      background: rgba(0,0,0,.7);
      padding: 10px;
    }
    #info { top: 0; }
    #orient { bottom: 0; font-size: .8rem; }
  </style>
</head>
<body>
  <div id="info">Tippe, um Sensor-Zugriff zu erlauben v106</div>
  <div id="orient"></div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

    // Szene & Kamera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 0); // Fixpunkt

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // Würfel
    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(),
      [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff, 0x00ffff].map(
        c => new THREE.MeshBasicMaterial({ color: c })
      )
    );
    scene.add(cube);

    const RADIUS = 3;  // Abstand vom Betrachter
    const HEIGHT = 0;  // Y-Position des Würfels
    let   refAlpha = null;

    function onDeviceOrientation(e) {
      const heading = e.webkitCompassHeading ?? e.alpha;
      if (heading == null) return;

      if (refAlpha == null) refAlpha = heading;

      const relative = (heading - refAlpha + 360) % 360;
      const angleRad = relative * Math.PI / 180;

      // Würfelposition berechnen
      cube.position.set(
        RADIUS * Math.sin(angleRad),  // X
        HEIGHT,                       // Y
        RADIUS * Math.cos(angleRad)  // Z
      );

      // Kamera schaut immer zum Würfel
      camera.lookAt(cube.position);
    }

    function loop() {
      requestAnimationFrame(loop);
      renderer.render(scene, camera);
    }

    // Info / Orientation
    const orientLbl = document.getElementById('orient');
    function updateOrientation() {
      orientLbl.textContent =
        matchMedia('(orientation:portrait)').matches ? 'Portrait-Modus' : 'Landscape-Modus';
    }
    updateOrientation();
    window.addEventListener('orientationchange', updateOrientation);

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // Permission Handling (iOS)
    const info = document.getElementById('info');
    async function requestAndStart() {
      if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
        try {
          const res = await DeviceOrientationEvent.requestPermission();
          if (res !== 'granted') {
            info.textContent = 'Sensor-Zugriff verweigert.';
            return;
          }
        } catch (err) {
          info.textContent = 'Fehler: ' + err;
          return;
        }
      }
      info.style.display = 'none';
      window.addEventListener('deviceorientation', onDeviceOrientation, true);
      loop();
    }
    ['click', 'touchstart'].forEach(ev =>
      document.body.addEventListener(ev, requestAndStart, { once: true })
    );
  </script>
</body>
</html>
