<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Würfel bewegt sich um Kamera (Kompass + Neigung)</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-family: sans-serif;
      color: #fff;
      background: rgba(0,0,0,.7);
      padding: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="info">Tippe, um Sensor-Zugriff zu erlauben v110</div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // Würfel
    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(),
      [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff, 0x00ffff].map(
        c => new THREE.MeshBasicMaterial({ color: c })
      )
    );
    scene.add(cube);

    const RADIUS = 3;
    let refAlpha = null;
    let refBeta = null;
    let refGamma = null;

    const target = new THREE.Object3D();  // Temporäres Ziel für Blickrichtung
    scene.add(target);

    let pitch = 0;
    let roll = 0;
    let heading = 0;

    function onDeviceOrientation(e) {
      if (e.alpha == null || e.beta == null || e.gamma == null) return;

      const alpha = e.webkitCompassHeading ?? e.alpha;
      if (refAlpha == null) {
        refAlpha = alpha;
        refBeta = e.beta;
        refGamma = e.gamma;
      }

      heading = (alpha - refAlpha + 360) % 360;
      pitch = (e.beta - refBeta) * Math.PI / 180;
      roll  = (e.gamma - refGamma) * Math.PI / 180;
    }

    function loop() {
      requestAnimationFrame(loop);

      // Positioniere den Würfel auf einem Kreis um die Kamera
      const rad = heading * Math.PI / 180;
      cube.position.set(
        RADIUS * Math.sin(rad),
        0,
        RADIUS * Math.cos(rad)
      );

      // Blickrichtung: Kamera schaut auf "target", das leicht geneigt wird
      target.position.copy(cube.position);
      target.rotation.set(pitch, 0, roll);  // Neigung auf Ziel übertragen

      camera.lookAt(target.position);

      renderer.render(scene, camera);
    }

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // iOS Permission
    const info = document.getElementById('info');
    async function requestAndStart() {
      if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
        try {
          const res = await DeviceOrientationEvent.requestPermission();
          if (res !== 'granted') {
            info.textContent = 'Sensor-Zugriff verweigert.';
            return;
          }
        } catch (err) {
          info.textContent = 'Fehler: ' + err;
          return;
        }
      }
      info.style.display = 'none';
      window.addEventListener('deviceorientation', onDeviceOrientation, true);
      loop();
    }

    ['click', 'touchstart'].forEach(ev =>
      document.body.addEventListener(ev, requestAndStart, { once: true })
    );
  </script>
</body>
</html>
