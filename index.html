<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Würfel mit Kompass, Pitch und Roll</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-family: sans-serif;
      color: #fff;
      background: rgba(0,0,0,.7);
      padding: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="info">Tippe, um Sensor-Zugriff zu erlauben v108</div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

    // Grundsetup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 0); // Kamera ist fixiert

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // Würfel
    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(),
      [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff, 0x00ffff].map(
        c => new THREE.MeshBasicMaterial({ color: c })
      )
    );
    scene.add(cube);

    const RADIUS = 3;
    let refAlpha = null;
    let refBeta = null;
    let refGamma = null;

    function onDeviceOrientation(e) {
      if (e.alpha == null || e.beta == null || e.gamma == null) return;

      const alpha = e.webkitCompassHeading ?? e.alpha;
      if (refAlpha == null) {
        refAlpha = alpha;
        refBeta = e.beta;
        refGamma = e.gamma;
      }

      const relAlpha = (alpha - refAlpha + 360) % 360;
      const angle = relAlpha * Math.PI / 180;

      // Positioniere den Würfel um die Kamera
      cube.position.set(
        RADIUS * Math.sin(angle),
        0,
        RADIUS * Math.cos(angle)
      );

      // Kamera schaut zum Würfel
      camera.lookAt(cube.position);

      // Zusätzliche Neigung (β: Pitch, γ: Roll)
      const pitch = (e.beta - refBeta) * Math.PI / 180;
      const roll  = (e.gamma - refGamma) * Math.PI / 180;

      // Pitch nach oben/unten
      camera.rotateX(pitch);

      // Roll (Kippen links/rechts)
      camera.rotateZ(-roll); // Vorzeichen angepasst für natürliches Gefühl
    }

    function loop() {
      requestAnimationFrame(loop);
      renderer.render(scene, camera);
    }

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // iOS-Permission
    const info = document.getElementById('info');
    async function requestAndStart() {
      if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
        try {
          const res = await DeviceOrientationEvent.requestPermission();
          if (res !== 'granted') {
            info.textContent = 'Sensor-Zugriff verweigert.';
            return;
          }
        } catch (err) {
          info.textContent = 'Fehler: ' + err;
          return;
        }
      }
      info.style.display = 'none';
      window.addEventListener('deviceorientation', onDeviceOrientation, true);
      loop();
    }

    ['click', 'touchstart'].forEach(ev =>
      document.body.addEventListener(ev, requestAndStart, { once: true })
    );
  </script>
</body>
</html>
