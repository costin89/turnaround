<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>W端rfel bewegt sich um Kamera (Kompass)</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-family: sans-serif;
      color: #fff;
      background: rgba(0,0,0,.7);
      padding: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="info">Tippe, um Sensor-Zugriff zu erlauben v113</div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // W端rfel
    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(),
      [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff, 0x00ffff].map(
        c => new THREE.MeshBasicMaterial({ color: c })
      )
    );
    scene.add(cube);

    const RADIUS = 3;
    let refAlpha = null;
    let heading = 0;

    function onDeviceOrientation(e) {
      if (e.alpha == null) return;

      const alpha = e.webkitCompassHeading ?? e.alpha;
      if (refAlpha == null) {
        refAlpha = alpha;
      }

      heading = (alpha - refAlpha + 360) % 360;
    }

    function loop() {
      requestAnimationFrame(loop);

      // W端rfelposition relativ zur Kamera basierend auf Heading
      const rad = heading * Math.PI / 180;
      const x = RADIUS * Math.sin(rad);
      const z = RADIUS * Math.cos(rad);
      cube.position.set(x, 0, z);

      // Kamera schaut auf den W端rfel
      camera.lookAt(cube.position);

      renderer.render(scene, camera);
    }

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // iOS Permission
    const info = document.getElementById('info');
    async function requestAndStart() {
      if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
        try {
          const res = await DeviceOrientationEvent.requestPermission();
          if (res !== 'granted') {
            info.textContent = 'Sensor-Zugriff verweigert.';
            return;
          }
        } catch (err) {
          info.textContent = 'Fehler: ' + err;
          return;
        }
      }
      info.style.display = 'none';
      window.addEventListener('deviceorientation', onDeviceOrientation, true);
      loop();
    }

    ['click', 'touchstart'].forEach(ev =>
      document.body.addEventListener(ev, requestAndStart, { once: true })
    );
  </script>
</body>
</html>
