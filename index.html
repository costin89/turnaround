<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Cube mit Gerätedrehung und Kamera-Höhe</title>
  <style>
    body{margin:0;overflow:hidden;background:#000}
    canvas{display:block}
    #info,#orient{
      position:absolute;left:0;width:100%;text-align:center;
      font-family:sans-serif;color:#fff;z-index:10;background:rgba(0,0,0,.7);padding:10px
    }
    #info{top:0}
    #orient{bottom:0;font-size:.8rem}
  </style>
</head>
<body>
  <div id="info">Tippe, um Bewegungssensor-Zugriff zu erlauben</div>
  <div id="orient"></div>

  <script type="module">
    // --- Three.js laden ---
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

    // --- Szene, Kamera, Renderer ---
    const scene  = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // --- Würfel mit 6 Farben ---
    const materials = [
      new THREE.MeshBasicMaterial({ color: 0xff0000 }), // rechts
      new THREE.MeshBasicMaterial({ color: 0x00ff00 }), // links
      new THREE.MeshBasicMaterial({ color: 0x0000ff }), // oben
      new THREE.MeshBasicMaterial({ color: 0xffff00 }), // unten
      new THREE.MeshBasicMaterial({ color: 0xff00ff }), // vorne
      new THREE.MeshBasicMaterial({ color: 0x00ffff })  // hinten
    ];
    const cube = new THREE.Mesh(new THREE.BoxGeometry(), materials);
    scene.add(cube);

    // --- Orientation zu Quaternion ---
    const zee     = new THREE.Vector3(0, 0, 1);
    const euler   = new THREE.Euler();
    const q0      = new THREE.Quaternion();
    const qCam    = new THREE.Quaternion();
    const deg2rad = Math.PI / 180;

    function onDeviceOrientation(event) {
      const { alpha, beta, gamma } = event;
      if (alpha === null) return;

      euler.set(beta * deg2rad, gamma * deg2rad, -alpha * deg2rad, 'ZXY');
      qCam.setFromEuler(euler);

      const screenAngle = screen.orientation?.angle || window.orientation || 0;
      q0.setFromAxisAngle(zee, -screenAngle * deg2rad);
      qCam.multiply(q0);

      camera.quaternion.copy(qCam);
    }

    // --- Haupt-Render-Schleife ---
    function loop() {
      requestAnimationFrame(loop);
      cube.position.y = camera.position.y; // Würfel bleibt auf Kamera-Höhe
      renderer.render(scene, camera);
    }

    // --- iOS-Permission-Anfrage ---
    const infoEl = document.getElementById('info');
    const orientEl = document.getElementById('orient');

    function showOrientation() {
      const portrait = matchMedia('(orientation: portrait)').matches;
      orientEl.textContent = portrait ? 'Portrait-Modus' : 'Landscape-Modus';
    }
    showOrientation();

    window.addEventListener('orientationchange', () => {
      showOrientation();
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    async function startSensors() {
      if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
        try {
          const res = await DeviceOrientationEvent.requestPermission();
          if (res !== 'granted') {
            infoEl.textContent = 'Bewegungszugriff verweigert.';
            return;
          }
        } catch (err) {
          infoEl.textContent = 'Fehler: ' + err;
          return;
        }
      }
      infoEl.style.display = 'none';
      window.addEventListener('deviceorientation', onDeviceOrientation, true);
      loop();
    }

    ['click', 'touchstart'].forEach(ev =>
      document.body.addEventListener(ev, startSensors, { once: true })
    );

    // --- Resize ---
    addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
