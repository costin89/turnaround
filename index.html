<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Three.js-W체rfel mit Device-Motion</title>
  <style>
    body { margin: 0; overflow: hidden; background:#000; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 12px 8px;
      text-align: center;
      font-family: sans-serif;
      color: #fff;
      background: rgba(0,0,0,.7);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="info">Tippe, um Bewegungssensor-Zugriff zu erlauben</div>

  <!-- Alles im ES-Modul-Script: -->
  <script type="module">
    /* ---- Imports (r160) ---- */
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { DeviceOrientationControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/DeviceOrientationControls.js';

    /* ---- Grund-Setup ---- */
    const scene   = new THREE.Scene();
    const camera  = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    /* ---- W체rfel mit 6 Farben ---- */
    const materials = [
      new THREE.MeshBasicMaterial({ color: 0xff0000 }), // rechts
      new THREE.MeshBasicMaterial({ color: 0x00ff00 }), // links
      new THREE.MeshBasicMaterial({ color: 0x0000ff }), // oben
      new THREE.MeshBasicMaterial({ color: 0xffff00 }), // unten
      new THREE.MeshBasicMaterial({ color: 0xff00ff }), // vorne
      new THREE.MeshBasicMaterial({ color: 0x00ffff })  // hinten
    ];
    const cube = new THREE.Mesh(new THREE.BoxGeometry(), materials);
    scene.add(cube);

    /* ---- Controls ---- */
    const controls = new DeviceOrientationControls(camera, renderer.domElement);

    /* ---- Render-Loop ---- */
    function renderLoop() {
      requestAnimationFrame(renderLoop);
      controls.update();      // Kamera an Ger채t ausrichten
      renderer.render(scene, camera);
    }

    /* ---- iOS-Permission ---- */
    const info = document.getElementById('info');

    async function askPermissionAndStart() {
      // iOS 13+: DeviceOrientationEvent.requestPermission() vorhanden
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        try {
          const state = await DeviceOrientationEvent.requestPermission();
          if (state === 'granted') {
            info.style.display = 'none';
            renderLoop();
          } else {
            info.textContent = 'Bewegungszugriff wurde verweigert.';
          }
        } catch (err) {
          info.textContent = 'Berechtigungs-Fehler: ' + err;
        }
      } else {
        // Android oder 채ltere iOS-Versionen
        info.style.display = 'none';
        renderLoop();
      }
    }

    // Erste Benutzer-Interaktion abwarten
    ['click', 'touchstart'].forEach(evt =>
      document.body.addEventListener(evt, askPermissionAndStart, { once: true })
    );

    /* ---- Resize ---- */
    addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
