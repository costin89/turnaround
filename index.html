<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>W端rfel mit iOS DeviceOrientation Zugriff</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      font-family: sans-serif;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="info">Tippe, um Bewegungssensor-Zugriff zu erlauben</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/DeviceOrientationControls.js"></script>

  <script>
    // Szene und Kamera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Farbige Seiten f端r den W端rfel
    const materials = [
      new THREE.MeshBasicMaterial({ color: 0xff0000 }), // rechts
      new THREE.MeshBasicMaterial({ color: 0x00ff00 }), // links
      new THREE.MeshBasicMaterial({ color: 0x0000ff }), // oben
      new THREE.MeshBasicMaterial({ color: 0xffff00 }), // unten
      new THREE.MeshBasicMaterial({ color: 0xff00ff }), // vorne
      new THREE.MeshBasicMaterial({ color: 0x00ffff })  // hinten
    ];
    const geometry = new THREE.BoxGeometry();
    const cube = new THREE.Mesh(geometry, materials);
    scene.add(cube);

    // DeviceOrientationControls
    const controls = new THREE.DeviceOrientationControls(camera);

    // Render-Loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    // Permission-Handling f端r iOS 13+
    function requestMotionPermission() {
      const info = document.getElementById('info');

      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        // iOS 13+
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              info.style.display = 'none';
              animate();
            } else {
              info.innerText = 'Bewegungszugriff wurde verweigert.';
            }
          })
          .catch(err => {
            info.innerText = 'Fehler beim Anfordern der Berechtigung: ' + err;
          });
      } else {
        // Android / andere Browser
        info.style.display = 'none';
        animate();
      }
    }

    // Benutzerinteraktion abwarten
    document.body.addEventListener('click', requestMotionPermission, { once: true });
    document.body.addEventListener('touchstart', requestMotionPermission, { once: true });

    // Resize-Handling
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
